</head>

  <div class="center-container">
    <h1 class="main-title">麻將抓牌練習</h1>
    <div class="dice-container" id="diceContainer"></div>
    <div class="button-container">
      <div class="button-row">
        <button class="roll-button" onclick="spawnDice()">投擲骰子</button>
        <button class="clear-button" onclick="clearAllTiles()">清除所選</button>
      </div>
      <button class="check-button" onclick="checkAnswer()">檢查答案</button>
      <input type="number" id="debugDiceTotal" min="3" max="18" placeholder="3-18">
      <button onclick="debugSetDice()">Set Dice</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
<div id="feedbackOverlay" class="feedback-overlay"></div>

<button id="helpButton" class="help-button" onclick="toggleModal()">?</button>

<div id="modalOverlay" class="modal-overlay">
    <div id="helpModal" class="modal">
        <div class="modal-header">
            <h2 class="modal-title">使用說明</h2>
            <button class="close-btn" onclick="toggleModal()">&times;</button>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="rules">規則</div>
            <div class="tab" data-tab="about">關於</div>
        </div>

        <div id="rules" class="tab-content active">
            <h3 class="first-header">介紹</h3>
                <p>這是台灣麻將抓牌練習的工具，你可以依照骰子的點數來練習抓牌。</p>

			<h3>怎麼抓牌？</h3>
			<p>
				請參考<a href="https://www.youtube.com/watch?v=UVEDyAVftww" target="_blank">這個影片</a>來了解台灣麻將的抓牌規則。
			</p>

            <h3>操作方式</h3>
            <ul>
                <li>按「投擲骰子」</li>
                <li>依照骰子的點數，點擊你身為莊家該抓的兩噸牌</li>
                <li>點擊「檢查答案」</li>
                <li>⭕️ 表示正確，自動進入下一題</li>
                <li>❌ 表示錯誤，可以繼續嘗試</li>
            </ul>
        </div>

        <div id="about" class="tab-content">
            <h3 class="first-header">作者</h3>
            <div class="about-content">
                <p class="about-text">
                    Make with paws 🐾 by Akizumi 🦊
                </p>
                <div class="about-links">
                    <a href="https://github.com/AkizumiFox" class="about-link" target="_blank">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                    <a href="https://aaronlin1229.github.io/" class="about-link" target="_blank">
                        <i class="fas fa-globe"></i> Personal Website
                    </a>
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <div class="modal-footer-right">
                <button class="btn btn-save" onclick="toggleModal()">關閉</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
